<!DOCTYPE html>
<html lang="ru" dir="auto" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTStock бесплатные фото и видео</title>
  <meta name="title" content="MTB-Stock бесплатные фото и видео">
  <meta name="description" content="Стоковые картинки и видео скачать бесплатно">
  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <!-- тема js -->
  <script src="./js/theme.js"></script>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- custom js -->
  <script type="module" src="./js/global.js"></script>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/search.js"></script>
</head>


<body>

  <!-- header -->
  <header class="top-app-bar" data-header>

    <button class="icon-btn" aria-label="Open menu" data-nav-toggler data-riple>
      <span class="material-symbols-outlined" aria-hidden="true">menu</span>

      <div class="state-layer"></div>
    </button>

    <!-- logo -->
    <a href="/" class="logo">MTStock</a>

    <!-- search start-->
    <div class="search-view" data-search-view>

      <div class="search-bar">

        <button class="icon-btn search-open" aria-label="Close search" data-search-toggler data-ripple>
          <span class="material-symbols-outlined" aria-hidden="true">arrow_back</span>

          <div class="state-layer"></div>
        </button>

        <div class="input-wrapper">
          <span class="material-symbols-outlined leading-icon" aria-hidden="true">search</span>

          <input type="search" name="search" placeholder="Поиск..." class="input-field body-large" autocomplete="off" data-search-field>
        </div>

        <button class="icon-btn" aria-label="Clear search" data-search-clear-btn data-ripple>
          <span class="material-symbols-outlined" aria-hidden="true">close</span>

          <div class="state-layer"></div>
        </button>

        <button class="icon-btn search-btn" aria-label="Submit-search" data-search-toggler
        data-ripple data-search-btn>
        <span class="material-symbols-outlined" aria-hidden="true">search</span>

          <div class="state-layer"></div>
        </button>

        <div class="state-layer"></div>

      </div>

      <div class="search-view-content">

        <div class="btn-group" data-segment="search">

            <!-- фотки -->
          <button class="btn-segment selected" data-ripple data-segment-btn data-segment-value="photos">
            <span class="material-symbols-outlined" aria-hidden="true">image</span>

            <span class="label-large text">Фото</span>

            <div class="state-layer"></div>
          </button>

            <!-- видосы -->
          <button class="btn-segment selected" data-ripple data-segment-btn data-segment-value="video">
            <span class="material-symbols-outlined" aria-hidden="true">videocam</span>

            <span class="label-large text">Видео</span>

            <div class="state-layer"></div>
          </button>

        </div>

        <div class="divider"></div>

        <div class="list" data-search-list>

          <!-- 1 -->
          <button class="list-item" data-ripple>
            <span class="material-symbols-outlined leading-icon" aria-hidden="true">history</span>

            <span class="body-large text">Природа</span>

            <div class="state-layer"></div>
          </button>

          <!-- 2 -->
          <button class="list-item" data-ripple>
            <span class="material-symbols-outlined leading-icon" aria-hidden="true">history</span>

            <span class="body-large text">Дерево</span>

            <div class="state-layer"></div>
          </button>

          <!-- 3 -->
          <button class="list-item" data-ripple>
            <span class="material-symbols-outlined leading-icon" aria-hidden="true">history</span>

            <span class="body-large text">Портрет</span>

            <div class="state-layer"></div>
          </button>

          <!-- 4 -->
          <button class="list-item" data-ripple>
            <span class="material-symbols-outlined leading-icon" aria-hidden="true">history</span>

            <span class="body-large text">Горы</span>

            <div class="state-layer"></div>
          </button>


        </div>

      </div>

    </div>
    <!-- search stop -->


    <button class="icon-btn search-open" aria-label="Open search" data-search-toggler data-ripple>
      <span class="material-symbols-outlined" aria-hidden="true">search</span>

      <div class="state-layer"></div>
    </button>

    <button class="icon-btn theme-btn" aria-label="Switch theme" data-theme-toggler data-ripple>

      <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>

      <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>

      <div class="state-layer"></div>
    </button>


  </header>

  <p class="label-medium">Типография</p>
  <p class="label-small">Типография</p>
  
  <p class="body-large">Типография</p>
  <p class="body-medium">Типография</p>
  <p class="body-small">Типография</p>

</body>
</html>
